<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Oxanium:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <div>
                <section class="selection-button-container"> 
                    <button id="make-selection"><h3>Make A Selection</h3></button>
                </section>

                <section class="buttons-container">
                     <button class="regular">Rock 🪨</button>
                     <button class="regular">Paper 📄</button>
                     <button class="regular">Scissors ✂️</button>
                     <button class="random">Choose for Me 🎲</button>
                     <button class="secret-weapon">Secret Weapon ❔</button>
                </section>

                    <section id="secret-pw" class="hidden">
                      <label>What's the password?</label>
                      <input type="text" id="password">
                      <p id="pwResult"></p>
                      <button class="submit" id="submit-pw">Submit</button>
                    </section>
           

                <section id="results">
                    <div id="user-choice"></div>
                    <div id="comp-choice"></div>
                    <div id="winner"></div>
                </section>

                   
            </div>
        </main>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
